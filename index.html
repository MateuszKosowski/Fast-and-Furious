<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast and Furious</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="sky">
        <div class="sun"></div>
        <div class="cloud">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="cloud">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="cloud">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </section>

    <section class="ground">
        <div class="grass"></div>
            <div class="bush">
                <div class="circle2"></div>
                <div class="circle2"></div>
                <div class="circle2"></div>
            </div>
        <div class="road">
            <div class="car">
                <div class="window front-window"></div>
                <div class="window rear-window"></div>
                <div class="wheel front-wheel"></div>
                <div class="wheel rear-wheel"></div>
            </div>
            <div class="line"></div>
            <div class="bush2">
                <div class="circle2"></div>
                <div class="circle2"></div>
                <div class="circle2"></div>
            </div>
        </div>
    </section>

</body>

</html>
